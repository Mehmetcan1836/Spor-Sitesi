<!DOCTYPE html>
<html>
<head>
    <title>Lokasyon Ekle (PHP API)</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, textarea {
            width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>Yeni Lokasyon Ekle (PHP Paneli)</h1>

<label>Adı:</label>
<input type="text" id="name">

<label>Açıklama:</label>
<input type="text" id="description">

<label>Enlem (lat):</label>
<input type="number" id="lat" step="any">

<label>Boylam (lng):</label>
<input type="number" id="lng" step="any">

<button onclick="addLocation()">Lokasyon Ekle</button>

<div id="result"></div>

<script>
    function addLocation() {
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const lat = document.getElementById('lat').value;
        const lng = document.getElementById('lng').value;

        if (!name || !description || !lat || !lng) {
            alert("Lütfen tüm alanları doldurun.");
            return;
        }

        const formData = new FormData();
        formData.append('api_key', '12345');
        formData.append('name', name);
        formData.append('description', description);
        formData.append('lat', lat);
        formData.append('lng', lng);

        fetch('api/add_location.php', {
            method: 'POST',
            body: formData
        })
        .then(r => r.json())
        .then(res => {
            document.getElementById('result').innerText = JSON.stringify(res, null, 4);
            if (res.success) {
                alert("Lokasyon başarıyla eklendi!");
            } else {
                alert("Hata: " + res.error);
            }
        })
        .catch(err => {
            console.error(err);
            alert("Bir hata oluştu.");
        });
    }
</script>

</body>
</html>
